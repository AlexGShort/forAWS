<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'travelbuddy/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'travelbuddy/css/skeleton.css' %}">
    <link rel="stylesheet" href="{% static 'travelbuddy/css/travelbuddy.css' %}">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container">
        <div id="registration-form">
            <h1>Welcome to the Travel Buddy Website</h1>
            <p>Please login or register.</p>
            <h2>Registration Form</h2>
            <form action="{% url 'login:registration' %}" method='post'>
                {% csrf_token %}
                {{registrationForm.as_p}}
                <input type="submit" value="register">
            </form>
        </div> <!-- end registration-form -->
        <div id="loginForm">
            <h2>Login Form</h2>
            <form action="{% url 'login:login' %}" method='post'>
                {% csrf_token %}
                {{loginForm.as_p}}
                <input type="submit" value='login'>
            </form>
        </div>
    </div> <!-- end container -->
</body>
</html>
